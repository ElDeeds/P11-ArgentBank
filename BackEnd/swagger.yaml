swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      responses:
        '200':
          description: User profile retrieved successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

  /user/accounts:
    parameters:
      - in: path
        name: userID
        description: User ID
        required: true
        type: string
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: Get User Accounts
      description: Get the list of user accounts for the authenticated user
      produces:
        - application/json
      responses:
        '200':
          description: List of user accounts
          schema:
            type: array
            items:
              $ref: '#/definitions/AccountInfo'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error

  /user/accounts/{accountId}:
  parameters:
    - in: path
      name: userID
      description: User ID
      required: true
      type: string
    - in: path
      name: accountId
      description: Account ID
      required: true
      type: string
  get:
    security:
      - Bearer: []
    tags:
      - User Module
    summary: Get Account Information
    description: Get the global information of a user account for the authenticated user
    produces:
      - application/json
    responses:
      '200':
        description: Account information retrieved successfully
        schema:
          $ref: '#/definitions/AccountInfo'
      '401':
        description: Unauthorized
      '404':
        description: Account not found
      '500':
        description: Internal Server Error

  /user/accounts/{accountId}/transactions:
    parameters:
      - in: path
        name: userID
        description: User ID
        required: true
        type: string
      - in: path
        name: accountId
        description: Account ID
        required: true
        type: string
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: Get User Transactions
      description: Get the list of user transactions for a specific account for the authenticated user
      produces:
        - application/json
      responses:
        '200':
          description: List of user transactions
          schema:
            type: array
            items:
              $ref: '#/definitions/Transaction'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error

  /user/accounts/{accountId}/transactions/{transactionId}:
    parameters:
      - in: path
        name: userID
        description: User ID
        required: true
        type: string
      - in: path
        name: accountId
        description: Account ID
        required: true
        type: string
      - in: path
        name: transactionId
        description: Transaction ID
        required: true
        type: string
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: Get Transaction Detail
      description: Get the details of a user transaction for a specific account for the authenticated user
      produces:
        - application/json
      responses:
        '200':
          description: Transaction detail
          schema:
            $ref: '#/definitions/TransactionDetail'
        '401':
          description: Unauthorized
        '404':
          description: Transaction not found
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: Update Transaction Category
      description: Update the category of a user transaction for a specific account for the authenticated user
      parameters:
        - in: path
          name: userID
          description: User ID
          required: true
          type: string
        - in: path
          name: accountId
          description: Account ID
          required: true
          type: string
        - in: path
          name: transactionId
          description: Transaction ID
          required: true
          type: string
        - in: body
          name: body
          description: Update transaction category
          required: true
          schema:
            $ref: '#/definitions/TransactionCategoryUpdate'
      produces:
        - application/json
      responses:
        '200':
          description: Transaction category updated successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '401':
          description: Unauthorized
        '404':
          description: Transaction not found
        '500':
          description: Internal Server Error
    patch:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: Update Transaction Note
      description: Update or add a note to a user transaction for a specific account for the authenticated user
      parameters:
        - in: path
          name: userID
          description: User ID
          required: true
          type: string
        - in: path
          name: accountId
          description: Account ID
          required: true
          type: string
        - in: path
          name: transactionId
          description: Transaction ID
          required: true
          type: string
        - in: body
          name: body
          description: Update transaction note
          required: true
          schema:
            $ref: '#/definitions/TransactionNoteUpdate'
      produces:
        - application/json
      responses:
        '200':
          description: Transaction note updated successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '401':
          description: Unauthorized
        '404':
          description: Transaction not found
        '500':
          description: Internal Server Error

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header

definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
  Transaction:
    type: object
    properties:
      id:
        type: string
      date:
        type: string
      description:
        type: string
      amount:
        type: number
      balance:
        type: number
  TransactionDetail:
    type: object
    properties:
      id:
        type: string
      TransactionType:
        type: string
      category:
        type: string
      note:
        type: string
  TransactionCategoryUpdate:
    type: object
    properties:
      category:
        type: string
        enum:
          - Food
          - Leisure
          - Travel
          - Shopping
          - Health
          - Education
          - Utilities
          - Entertainment
          - Home
          - Other
  TransactionNoteUpdate:
    type: object
    properties:
      note:
        type: string
  AccountInfo:
    type: object
    properties:
      accountId:
        type: string
      balance:
        type: number
